<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
        }

        img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            font-size: 20px;
            color: white;
            background-color: black;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
    <script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    if (n > slides.length) {
        slideIndex = 1;
    }

    if (n < 1) {
        slideIndex = slides.length;
    }

    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slides[slideIndex - 1].style.display = "block";
}
</script>
</head>
<body>

<div id="slideshow-container">
    <div class="slide">
        <img src="계원예대 홈페이지.png/1000x500" alt="Slide 1">
    </div>
    <div class="slide">
        <img src="계원예대 홈페이지.png/1000x500" alt="Slide 2">
    </div>
    <div class="slide">
        <img src="계원예대 홈페이지.png/1000x500" alt="Slide 3">
    </div>

    <button class="prev" onclick="plusSlides(-1)">❮</button>
    <button class="next" onclick="plusSlides(1)">❯</button>
</div>

</body>
</html>
